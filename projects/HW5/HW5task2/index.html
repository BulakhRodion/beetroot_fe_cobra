<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
  </head>
  <body>
    <section class="shoping-list">
      <div class="header">
        <h1 class="title">CSS Diner Shoping List</h1>
        <h2 class="subtitle">Let's go to the mall!</h2>
      </div>
        <main>
          <form action="index.html">
            <ul class="list">
              <li class="list-item">
                <label>
                  <input type="checkbox" class="checkbox" /><span>A lot of pickles <span class="textchange">for the next lesson about CSS</span></span>
                </label>
              </li>
              <li class="list-item">
                <label>
                  <input type="checkbox" class="checkbox" /><span>10 apples <span class="textchange">for more CSS manipulations</span></span>
                </label>
              </li>
              <li class="list-item">
                <label>
                  <input type="checkbox" class="checkbox" /><span>20 oranges <span class="textchange">becouse they are awesome</span></span>
                </label>
              </li>
              <li class="list-item">
                <label>
                  <input type="checkbox" class="checkbox" /><span>13 Plates <span class="textchange">hm.. they always dissapear</span></span>
                </label>
              </li>
              <li class="list-item">
                <label>
                  <input type="checkbox" class="checkbox" /> <span>15 Bentos</span>
                </label>
              </li>
              <li class="list-item">
                <label>
                  <input type="checkbox" class="checkbox" /><span>1 bottle of Sake ^_^ <span class="textchange">for my friends</span></span>
                </label>
              </li>
            </ul>
            <button type="submit">Bon appetit :)</button>
          </form>
        </main>
      
    </section>
    
    <script src="./script/script.js"></script>
  </body>
</html>
