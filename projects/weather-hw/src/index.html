<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="weather">
		<h1 class="weather__title">CSS Weather Forecast <i class="far fa-sun"></i></h1>
		<div class="weather__box">
			<ul class="weather__list">
				<li class="weather__list-item">Lisbon<span>21 &#8451; <i class="fas fa-sun"></i></span></li>
				<li class="weather__list-item">Paris<span>11 &#8451; <i class="fas fa-cloud-sun-rain"></i></span></li>
				<li class="weather__list-item">Belgrade<span>15 &#8451; <i class="fas fa-cloud-sun"></i></span></li>
				<li class="weather__list-item">Moscow<span>21 &#8451; <i class="fas fa-cloud-sun"></i></span></li>
				<li class="weather__list-item">Tel Aviv<span>32 &#8451; <i class="fas fa-sun"></i></span></li>
				<li class="weather__list-item">Cair<span>21 &#8451; <i class="fas fa-sun"></i></span></li>
				<li class="weather__list-item">New York<span>17 &#8451; <i class="fas fa-cloud-sun-rain"></i></span></li>
				<li class="weather__list-item">New Delhi<span>17 &#8451; <i class="fas fa-cloud-showers-heavy"></i></span></li>
				<li class="weather__list-item">San Francisco<span>15 &#8451; <i class="fas fa-cloud-sun"></i></span></li>
				<li class="weather__list-item">Tokyo<span>8 &#8451; <i class="fas fa-cloud-moon"></i></span></li>
				<li class="weather__list-item">Sydney<span>25 &#8451; <i class="fas fa-cloud-sun"></i></span></li>
			</ul>
		</div>
		<p class="weather__advice">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
	</section>

	<script src="https://kit.fontawesome.com/adcbd3fc4f.js" crossorigin="anonymous"></script>
	<script src="js/bundle.js"></script>
</body>
</html>
